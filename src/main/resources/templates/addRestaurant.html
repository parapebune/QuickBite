<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="m-4">
    <form th:object="${restaurantDto}" action="addRestaurant" method="post" style="max-width: 365px; margin: 0 auto;">
        <div class="mb-3">
            <label class="form-label" for="name">Restaurant Name</label>
            <input th:field="*{name}" type="email" class="form-control" id="name" placeholder="Restaurant Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="restaurantSpecific">Restaurant Specific</label>
            <select th:field="*{restaurantSpecific}" class="form-control" id="restaurantSpecific"  required>
                <option th:each="specificOpt : ${T(com.sda.QuickBite.enums.RestaurantSpecific).values()}"
                        th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="logo">Logo</label>
            <input th:field="*{logo}" type="file" class="form-control" id="logo" placeholder="Logo" required>
        </div>



        <!--        <div class="mb-3">-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="checkbox" id="checkRemember">-->
<!--                <label class="form-check-label" for="checkRemember">Remember me</label>-->
<!--            </div>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Add Restaurant</button>
    </form>
</div>
</body>
</html>
