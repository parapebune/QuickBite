<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .m-4{
        text-align: center;
    }
    form{
        max-width: 640px;margin: 0 auto;text-align: left;
    }
    </style>
</head>
<body>
<div class="m-4" >
    <form th:object="${restaurantDto}"  action="/addRestaurant" method="post" >
        <div class="mb-3">
            <label class="form-label" for="name">Restaurant name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Phone no.</label>
            <input th:field="*{phoneNo}" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="restaurantSpecific">Restaurant specific</label>
            <select th:field="*{restaurantSpecific}" class="form-control" id="restaurantSpecific"  required>
                <option th:each="specificOpt : ${T(com.sda.QuickBite.enums.RestaurantSpecific).values()}"
                        th:value="${specificOpt}" th:text="${specificOpt}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="logo">Logo</label>
            <input type="file" class="form-control" id="logo" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Restaurant</button>
    </form>
</div>
</body>
</html>
