<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/navBar.html :: body}"></div>

<section class="h-100 h-custom " >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card border-top border-bottom border-3" style="border-color: black !important;">
                    <div class="card-body p-5">

                        <p class="lead fw-bold mb-5" >Order details</p>

                        <div class="row">
                            <div class="col mb-3">
                                <p class="small text-muted mb-1">Date and Time</p>
                                <p th:text="${foodOrderDto.date}"></p>
                            </div>
                            <div class="col mb-3">
                                <p class="small text-muted mb-1">Order No.</p>
                                <p th:text="${foodOrderDto.foodOrderId}"></p>
                            </div>
                        </div>

                        <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                            <th:block th:each="orderCartEntryDto : ${orderCartEntryDtoList}">
                                <div class="row">
                                    <div class="col-md-8 col-lg-9">
                                        <p th:text="${orderCartEntryDto.quantity + ' X ' + orderCartEntryDto.dishDto.name}"></p>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <p th:text="${orderCartEntryDto.cost + ' RON'}"></p>
                                    </div>
                                </div>
                            </th:block>
                        </div>

                        <div class="row my-4">
                            <div class="col-md-6 offset-md-6 col-lg-6 offset-lg-6">
                                <p th:text="'Total amount: ' + ${foodOrderDto.totalAmount} + ' RON'" class="lead fw-bold mb-0"></p>
                            </div>
                        </div>

                        <p class="lead fw-bold mb-4 pb-2 text-color-black">Order Status</p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="horizontal-timeline">
                                    <ul class="list-inline items d-flex justify-content-between">
                                        <li class="list-inline-item items-list">
                                            <p th:text="${foodOrderDto.status}" class="py-1 px-2 rounded text-white" style="background-color: #f37a27;"></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="horizontal-timeline">
                                    <ul class="list-inline items d-flex justify-content-right">
                                        <li class="list-inline-item items-list">
                                            <a th:href="@{/orderHistory}" >
                                                <button type="button" class="btn btn-primary btn-sm" th:text="Back"></button>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <p class="mt-4 pt-2 mb-0">Want any help? <a href="#" style="color: #f37a27;">Please contact
                            us</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
