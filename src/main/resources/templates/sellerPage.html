<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/navBar.html :: body}"></div>
<nav class="navbar navbar-expand-sm justify-content-center category-nav">
    <ul class="navbar-nav">
        <h4 class="ms-5 " >Category</h4>
        <li class="nav-item px-3 ">
            <a class="btn btn-outline-dark " href="/sellerPage"  >ALL</a>
        </li>
        <th:block th:each="restaurantCategory : ${restaurantSpecificlistByUserId}">
            <li class="nav-item px-3 ">
                <a class="btn btn-outline-dark " th:href="${'/sellerPage?category='+restaurantCategory}"  th:text="${restaurantCategory.name}"></a>
            </li>
        </th:block>
    </ul>
</nav>

<div class="container my-3 2-70" style="text-align: left;">
    <div class="container my-4">
        <div class="container d-flex flex-wrap justify-content-center ">
            <th:block th:each="restaurantDto : ${restaurantDtoList}">
                <a th:href="@{/restaurantPage/{x}(x=${restaurantDto.id})}" class="nav-link m-0 p-0 btn-outline-light">
                    <div class="card bg-light text-dark m-3" style="width:300px">
                        <h4 class="card-header" th:text="${restaurantDto.name}"></h4>
                        <img th:src="${restaurantDto.logo}" alt="Imagine product" style="background: bisque">
                        <div class="card-footer" th:text="${restaurantDto.restaurantSpecific}"></div>
                    </div>
                </a>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
