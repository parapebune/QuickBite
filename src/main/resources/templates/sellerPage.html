<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navBar.html :: body}"></div>

<div th:object="${userDto}" class="container p-1 my-5" style="text-align: center;">
  <div class="card " style="border-radius: 100px">
<!--    <img class="card-img-fluid w-auto h-auto border border-5" style="border-radius: 100px"-->
<!--         th:src="${restaurantDto.backgroundImage}" alt="Card image">-->

<!--    <div class="card-img-overlay p-5 text-white ">-->
<!--      <img class="card-header" th:src="${restaurantDto.logo}" style=" height: 150px" alt="Product image">-->
      <div style="display: flex; flex-direction: column; align-items: flex-start; font-size: 50px; padding-top: 100px">
        <div class="card-body" th:text="'First Name: ' + ${userDto.firstName}"></div>
        <div class="card-body" th:text="'Last Name: ' + ${userDto.lastName}"></div>
        <div class="card-body" th:text="'Email: ' + ${userDto.email}"></div>
        <div class="card-body" th:text="'Phone Number: ' + ${userDto.phoneNumber}"></div>
        <div class="card-body" th:text="'Adress: ' + ${userDto.address}"></div>
      </div>
    </div>

  </div>
</div>

<nav class="navbar navbar-expand-sm bg-light justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item px-3 ">
      <a class="btn btn-outline-dark " th:href="@{/addRestaurant/{x}(x=${userId})}">Add Restaurant</a>
    </li>
    <li class="nav-item px-3">
      <a class="btn btn-outline-dark" href="#">Manage</a>
    </li>
  </ul>
</nav>


<div class="container my-3 2-70" style="text-align: left;">
        <th:block th:each="restaurantDto : ${restaurantDtoList}">
          <a th:href="@{/restaurant/{x}(x=${restaurantDto.id})}" class="nav-link m-0 p-0 btn-outline-light">
            <div class="card bg-light text-dark m-3" style="width:300px">
              <h4 class="card-header" th:text="${restaurantDto.name}"></h4>
              <img th:src="${restaurantDto.logo}" alt="Restaurant Logo">
              <div class="card-footer" th:text="${restaurantDto.restaurantSpecific}"></div>

            </div>
          </a>
        </th:block>
      </div>
    </div>

  </th:block>
</div>




</body>
</html>
