<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--<div th:insert="fragments/navBar"></div>-->
<div th:insert="~{fragments/navBar.html :: body}"></div>
<div class="m-4" >
    <h1>Modify dish</h1>
    <form th:object="${dishDto}" th:action="@{/dish/{x}/update (x=${dishDto.id})}"  method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="name">Dish name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div>
            <p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div>
            <p th:each="error : ${#fields.errors('description')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="cookingTime">Cooking Time (Minutes)</label>
            <input th:field="*{cookingTime}" type="text" class="form-control" id="cookingTime" placeholder="Cooking Time" required>
        </div>
        <div>
            <p th:each="error : ${#fields.errors('cookingTime')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="Price" required>
        </div>
        <div>
            <p th:each="error : ${#fields.errors('price')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Category</label>
            <select th:field="*{category}" class="form-control" id="category"  required>
                <option th:each="dishOpt : ${T(com.sda.QuickBite.enums.DishCategory).values()}"
                        th:value="${dishOpt}" th:text="${dishOpt}"></option>
            </select>
        </div>
        <div>
            <p th:each="error : ${#fields.errors('category')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="image">Image</label>
            <input type="file" name="dishImage" class="form-control" id="image" >
        </div>
        <div>
            <p th:each="error : ${#fields.errors('image')}" th:text="${error}" class="error"/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/dish/{x} (x=${dishDto.id})}" type="button" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
