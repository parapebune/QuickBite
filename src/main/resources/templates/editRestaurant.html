<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div class="m-4" >
    <form th:object="${restaurantDto}" th:action="@{'/editRestaurant/' + ${restaurantId}}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label" for="name">Restaurant name</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('name')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="description">Description</label>
      <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description">
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('description')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="address">Address</label>
      <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Address">
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('address')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="phoneNumber">Phone no.</label>
      <input th:field="*{phoneNo}" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('phoneNo')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="restaurantSpecific">Restaurant specific</label>
      <select th:field="*{restaurantSpecific}" class="form-control" id="restaurantSpecific">
        <option th:each="specificOpt : ${T(com.sda.QuickBite.enums.RestaurantSpecific).values()}"
                th:value="${specificOpt}" th:text="${specificOpt}"></option>
      </select>
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('restaurantSpecific')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="logo">Logo</label>
      <input type="file" name="restaurantLogo" class="form-control" id="logo" >
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('logo')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label" for="backgroundImage">Background image</label>
      <input type="file" name="restaurantBackground" class="form-control" id="backgroundImage" >
    </div>
    <!--        <div>-->
    <!--            <p th:each="error : ${#fields.errors('backgroundImage')}" th:text="${error}" class="error"/>-->
    <!--        </div>-->
<!--    <button class="btn btn-primary"  th:href="@{/editRestaurant/{x} (x=${restaurantId})}">Update Restaurant</button>-->
      <input type="hidden" name="restaurantId" th:value="${restaurantId}" />
      <button class="btn btn-primary" type="submit">Update Restaurant</button>

  </form>
</div>
</body>
</html>
