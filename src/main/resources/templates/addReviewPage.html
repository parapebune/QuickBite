<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div class="m-4" >
    <h1>Add review</h1>
    <form th:object="${feedbackDto}"  th:action="@{'/restaurant/review/' + ${restaurantId}}" method="post">
        <div class="mb-3">
            <label class="form-label" for="rating">Rating</label>
            <input th:field="*{rating}" type="number" class="form-control" min="1" max="5" id="rating">
        </div>
        <div>
            <p th:each="error : ${#fields.errors('rating')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="review">Review</label>
            <input th:field="*{review}" type="text" class="form-control" id="review" maxlength="256" placeholder="Review"
                   style="width: 300px;height: 100px;">
        </div>
        <div>
            <p th:each="error : ${#fields.errors('review')}" th:text="${error}" class="error"/>
        </div>


        <button type="submit" class="btn btn-primary">Add review</button>
    </form>
</div>
</body>
</html>
