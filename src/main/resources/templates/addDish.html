<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .m-4{
        text-align: center;
    }
    form{
        max-width: 640px;margin: 0 auto;text-align: left;
    }
    </style>
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div class="m-4" >
    <h1>Add dish</h1>
    <form th:object="${dishDto}"  action="/addDish" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="name">Restaurant name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="cookingTime">Cooking Time (Minutes)</label>
            <input th:field="*{cookingTime}" type="text" class="form-control" id="cookingTime" placeholder="Cooking Time" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="Price" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Category</label>
            <select th:field="*{category}" class="form-control" id="category"  required>
                <option th:each="dishOpt : ${T(com.sda.QuickBite.enums.DishCategory).values()}"
                        th:value="${dishOpt}" th:text="${dishOpt}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="image">Image</label>
            <input type="file" name="dishImage" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Add Dish</button>
    </form>
</div>
</body>
</html>
