<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div class="container-fluid mt-3">
    <div th:object="${dishDto}" class="row">
        <div class="col-md-4">
            <div class="card">
                <img th:src="${dishDto.image}" alt="Dish Image" class="card-img-top" style="height: 400px">
            </div>
        </div>
        <div class="col-md-8">
            <div class="card bg-dark text-white h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h3 class="card-title" th:text="${dishDto.name}"></h3>
                    <h6 class="card-text" th:text="${dishDto.description}"></h6>
                    <h5 class="card-text" th:text="'Price: ' + ${dishDto.price}"></h5>
                    <form th:action="@{/addToCard/{x}(x=${dishDto.id})}" method="post" >
                    <h5 class="card-text" th:text="'Price: ' + ${dishDto.price}"></h5>
                    <div class="mt-3 d-flex justify-content-end">

                        <button type="submit" class="btn btn-outline-primary mr-2">Add to cart</button>
                        </form>
                        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Back to menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
