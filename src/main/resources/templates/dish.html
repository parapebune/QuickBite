<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div class="container p-1 my-5" style="text-align: center;">
  <div class="card " style="border-radius: 100px">

    <div class="card p-5">
      <img class="card-header" th:src="${'data:image/png; base64, ' + dishDto.imageName}" style=" height: 150px"
           alt="Product image">
      <div class="card-header-title" th:text="${dishDto.name}"></div>
      <div class="card-body" th:text="${dishDto.description}"></div>
      <div class="card-header" th:text="${dishDto.price}"></div>
<!--      <h2 class="card-footer" th:text="${dishDtoDto.address}"></h2>-->
<!--      <h2 class="card-footer" th:text="${dishDtoDto.phoneNo}"></h2>-->
    </div>

  </div>
</div>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item px-3 ">
      <a class="btn btn-outline-dark " th:href="@{/dish/{x}(x=${dishId})}">Add To Cart</a>
    </li>
    <li class="nav-item px-3">
      <a class="btn btn-outline-dark" href="#">Return To Restaurant</a>
    </li>
  </ul>
</nav>


</body>
</html>
