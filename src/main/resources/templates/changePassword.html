<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:insert="~{fragments/navBar.html :: body}"></div>
<div class="col-md-6 mx-auto">
    <h1>Change Password</h1>
    <form th:object="${changePasswordDto}" action="/changePassword" method="post">
        <div class="mb-3">
            <label class="form-label" for="oldPassword">Old Password</label>
            <input th:field="*{oldPassword}" type="password" class="form-control" id="oldPassword"
                   placeholder="Old Password">
        </div>
        <div>
            <p th:each="error : ${#fields.errors('oldPassword')}" th:text="${error}" class="error"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="newPassword">New Password</label>
            <input th:field="*{newPassword}" type="password" class="form-control" id="newPassword"
                   placeholder="New Password">
        </div>
        <div>
            <p th:each="error : ${#fields.errors('newPassword')}" th:text="${error}" class="error"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="newPasswordRetype">Retype New Password</label>
            <input th:field="*{newPasswordRetype}" type="password" class="form-control" id="newPasswordRetype"
                   placeholder="Retype New Password">
        </div>
        <div>
            <p th:each="error : ${#fields.errors('newPasswordRetype')}" th:text="${error}" class="error"/>
        </div>

        <nav class="navbar navbar-expand-sm justify-content-center category-nav">
            <ul class="navbar-nav category-nav">
                <li class="nav-item px-3">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </li>
            </ul>
        </nav>


    </form>
</div>

</body>
</html>
