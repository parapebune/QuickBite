<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragments/navBar"></div>
<div  class="container p-1 mt-5" style="text-align: center;">
    <div  class="card img-fluid d-flex justify-content-center align-items-center "  >
        <img class="card-img-center" th:src="@{/img/image_1.jpg}" alt="Card image" style="width:70%">
        <div class="card-img-overlay p-1">
            <img th:src="${'data:image/png; base64, ' + restaurantDto.logo}" alt="Product image">
            <h1 class="card-title" th:text="${restaurantDto.name}"></h1>
            <h3 class="card-text" th:text="${restaurantDto.restaurantSpecific}"></h3>
            <h4 class="card-text" th:text="${restaurantDto.description}"></h4>
            <h3 class="card-text" th:text="${restaurantDto.address}"></h3>
            <h2 class="card-text" th:text="${restaurantDto.phoneNo}"></h2>
        </div>
    </div>
</div>
<div class="container mt-3" style="text-align: left;">
    <div class="container mt-3">
            <div class="container mt-3">
                <h2>Pizza</h2>
                <div class="card">
                    <div class="card-body">Diavola</div>
                    <p class="card-text">ingrediente</p>

                </div>
                <div class="card">

</div>

</body>
</html>
